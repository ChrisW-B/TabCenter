addon_description= Tab Center is een poging om een aantal problemen op te lossen die zijn voortgekomen uit de manier waarop mensen tabbladen gebruiken (met name het probleem van ‘te veel tabbladen’) en om een meer veelzijdige UI-basis voor toekomstige innovatie te bieden. De eerste versie van deze Firefox-add-on schikt tabbladen op een verticale in plaats van horizontale manier. De add-on is met name geïnspireerd door en leent ideeën van de uitstekende VerticalTabs-add-on.

# LOCALIZATION NOTE: placeholder is number of hidden tabs.

# LOCALIZATION NOTE: \n is a newline in the preference
