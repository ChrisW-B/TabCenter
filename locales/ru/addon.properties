addon_description= Tab Center - попытка решить некоторые проблемы, которые возникают у людей, использующих вкладки (в первую очередь проблема открытия большого количества вкладок) , предлагающая основу для более универсального интерфейса для дальнейших инноваций. Первая версия этого дополнения Firefox располагает вкладки в вертикальном, а не горизонтальном порядке. Оно вдохновлено и взяло идеи из классного дополнения VerticalTabs.
