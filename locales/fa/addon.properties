addon_description= «مرکز زبانه‌ها» سعی می‌کند تا تعدادی از مشکلاتی که مردم در استفاده از زبانه‌ها دارند را حل کند (به طور مشخص‌تر مشکل «تعداد زبانه‌های زیاد») و یک رابط کاربری تطبیق‌پذیرتر برای نوآوری‌های آتی را فراهم کند. اولین نسخه از این افزودنی زبانه‌ها را به جای افقی به شکل عمودی نمایش می‌دهد. این رفتار به شکل مشخصی از افزودنی VerticalTabs ایده و قرض گرفته شده است.
