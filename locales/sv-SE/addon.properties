addon_description= Tab Center är ett försök att lösa några av de frågor som har uppstått från hur personer använder flikar (framförallt problemet med “alltför många flikar”) och ger en mer mångsidigt gränssnitt som grund för framtida innovationer. Den första versionen av detta tillägg ordnar flikar i ett vertikalt snarare än horisontellt läge. Det är starkt inspirerat av och lånar idéer från de utmärkta tillägget VerticalTabs.
