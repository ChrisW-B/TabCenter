addon_description= Tab Center tente de résoudre certains problèmes apparus avec la façon dont les gens utilisent les onglets (en particulier, le problème « j’ai trop d’onglets »). Il pose les fondations d’une interface plus dépouillée qui servira de base pour de futures innovations. La première version de ce module Firefox classe les onglets à la verticale et non plus à l’horizontale. Il est fortement inspiré de l’excellent module VerticalTabs et en emprunte certains concepts.
