addon_description= “标签页中心”尝试解决一些人们使用标签页时的方式问题（尤其是“标签页太多”的问题），并为未来的创新提供更通用的 UI 设计基础。本 Firefox 扩展的首个版本以垂直而非水平方式摆放标签页。。这个想法很大程度上是从 VerticalTabs 扩展启发和借鉴。
