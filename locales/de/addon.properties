addon_description= Tab Center ist ein Versuch, Probleme einiger Personen im Umgang mit Tabs (vor allem „zu vielen Tabs“) zu lösen und der Benutzeroberfläche eine vielseitigere Basis für zukünftige Innovationen zu geben. Die erste Version dieses Firefox-Add-ons zeigt Tabs vertikal und nicht horizontal an. Die Idee stammt von dem hervorragenden Add-on „VerticalTabs“.
