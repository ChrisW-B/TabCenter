addon_description= Tab Center je pospyt, někotre problemy rozrisać, kotrež su z toho wušli, kak ludźo rajtarki wužiwaja (předewšěm problem "přewjele rajtarkow") a skići bóle wjelestronsku bazu wužiwarskeho powjercha za přichodnu inowaciju. Prěnja wersija tutoho přidatka Firefox rjaduje rajtarki we wertikalnym porjedźe, nic w horicontalnym. Je so přez wulkotny přidatk VerticalTabs inspirował, z kotrehož ideje přewza.
