addon_description= Tab Center - спроба вирішити деякі проблеми, які виникають у людей, що використовують вкладки (в першу чергу проблема відкриття великої кількості вкладок), що пропонує основу для більш універсального інтерфейсу для подальших інновацій. Перша версія цього додатку Firefox має вкладки у вертикальному, а не горизонтальному порядку. На створення надихнув і підкинув ідею чудовий додаток VerticalTabs.
