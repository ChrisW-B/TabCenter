addon_description= O Tab Center é uma tentativa de resolver alguns problemas que emergiram da maneira que as pessoas utilizam separadores (mais notavelmente o problema de “demasiados separadores”) e providenciar uma base de interface de utilizador mais versátil para futura inovação. A primeira versão deste extra para Firefox arranja os separadores de uma maneira vertical em vez da moda horizontal. Isto é fortemente inspirado e empresta ideias do excelente extra VerticalTabs.
