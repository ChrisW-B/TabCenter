addon_description= Tab Center jo wopyt, někotare problemy rozwězaś, kótarež su z tofo wujšli, kak luźe wužywaju rejtarki (pśedewšym problem "pśewjele rejtarkow") a bitujo wěcej wjelebocnu bazu wužywarskego pówjercha za pśichodnu inowaciju. Prědna wersija toś togo dodanka Firefox zastoj rejtarki we wertikalnrm pórěźe, nic w horicontalnem. Jo se pśez wjelicny dodank VerticalTabs inspirěrował, z kótaregož jo ideje pśewzeł.
