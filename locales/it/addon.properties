addon_description= Tab Center cerca di risolvere alcuni dei problemi riscontrati dagli utenti nell’utilizzo delle schede, in particolare in presenza di molte schede aperte, e fornisce un’interfaccia più versatile per facilitare future innovazioni. La prima versione di questo componente aggiuntivo organizza le schede in verticale, sostituendo la tradizionale disposizione orizzontale. Si tratta di un esperimento pesantemente influenzato dall’ottima estensione VerticalTabs, da cui prende diversi spunti.
