addon_description= Tab Center es un intento de resolver algunos de los problemas derivados de la forma en que la gente usa las pestañas (en particular el problema de tener “demasiadas pestañas abiertas”) y proporciona una interfaz de usuario más versátil que sirva de base a futuras innovaciones. La primera versión de este complemento de Firefox organiza las pestañas en vertical en vez de en horizontal. Toma prestadas ideas del excelente complemento VerticalTabs en el que está inspirado.
