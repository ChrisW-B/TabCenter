addon_description= Tab Center adalah sebuah percobaan untuk menyelesaikan masalah yang muncul dari cara orang menggunakan tab (terutama masalah “terlalu banyak tab” ) dan menyediakan UI yang lebih serba guna untuk inovasi masa depan. Versi pertama pengaya Firefox ini menyusun tab secara tegak daripada gaya mendatar. Hal ini terinspirasi dan meminjam ide dari pengaya yang istimewa VerticalTabs.
