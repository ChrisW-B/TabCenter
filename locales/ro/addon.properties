addon_description= Tab Center este o încercare de a rezolva unele din problemele pe care le au oamenii când folosesc filele (în principal problema cu „prea multe file”) și oferă o interfață mai versatilă ca o bază pentru inovațiile din viitor. Prima versiune a acestui supliment de Firefox aranjează filele vertical față de stilul anterior orizontal. Este inspirat și împrumută idei din excelentul supliment VerticalTabs.
